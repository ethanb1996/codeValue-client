<div class="product-container">
    <div class="part">
        <img [src]="product.img"  class="img-rounded img-in-list">
    </div>
    <div class="part">
        <div class="text">
            <span>
                {{ product.name }}
            </span>
        </div>
        <div class="text">
            <span>
                {{ product.description }}
            </span>
        </div>
    </div>
    <div class="part center">
        <div class="action">
            <button class="btn btn-danger" (click)="onDelete()">Delete</button>
        </div>
    </div>
</div>
